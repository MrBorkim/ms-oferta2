version: '3.8'

services:
  oferta-api:
    build: .
    container_name: oferta-generator-api
    ports:
      - "8000:8000"
    volumes:
      # Mount katalog√≥w z danymi
      - ./templates:/app/templates:ro
      - ./produkty:/app/produkty:ro
      - ./output:/app/output
      - ./temp:/app/temp
    environment:
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - oferta-network

  # Opcjonalnie: Nginx jako reverse proxy
  nginx:
    image: nginx:alpine
    container_name: oferta-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - oferta-api
    restart: unless-stopped
    networks:
      - oferta-network

networks:
  oferta-network:
    driver: bridge
